name: CI - Build & Check

on:
  push:
    branches: [ "**" ]     # corre en cualquier push (Ãºtil para tus feature branches)
  pull_request:
    branches: [ "develop", "main" ]  # CI obligatorio en PR a develop/main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install streamlit; fi

      - name: Run tests
        run: |
          pytest -q
