name: CI - Build & Check

on:
  push:
    branches: [ "develop", "main" ]     # corre en cualquier push

  pull_request:
    branches: [ "develop", "main" ]  # CI obligatorio en PR a develop/main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest -q

      - name: Run linter (flake8)
        run: |
          flake8 . --max-line-length=88

      - name: Check code format with black
        run: |
          black --check .
